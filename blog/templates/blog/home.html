{% extends "blog/base.html" %}

{% block title %}
    Blog Home
{% endblock %}

<!-- Main is wrapped around this -->
{% block content %}
    <div class='post-ctn'>
    {% for post in posts %}
        <div class='post'>
            <ul class='post-list'>
                <li><span class='post-author'>{{post.author}}</span> <span class='post-date'>{{post.date_posted}}</span></li>
                <li class='post-title'>{{post.title}}</li>
                <li class='post-content'>{{post.content}}</li>
            </ul>
        </div>
    {% endfor %}
    </div>
{% endblock %}
