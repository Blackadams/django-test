
{% load static %}

{% block stylesheets %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
<link rel="stylesheet" href="{% static 'css/flaticon.css' %}" />
<link rel="stylesheet" href="{% static 'css/animate.css' %}"  />
<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"  />
<link rel="stylesheet" href="{% static 'css/style.css' %}" />

<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

{% endblock %}

{% include "blog/navbar.html" %}

<div class="page-top-area set-bg" data-setbg="{% static 'pics/2.jpg' %}">
<div class="breadcrumb-area">
<a href="#">Home</a> / <span>About</span>/ <span>Preview</span>
</div>
</div>


{% block content %}
 

<section class="services-section spad">
<div class="container p-0">
<h3 class="blog-title">About Us</h3>
<div class="post-metas">
<div class="post-meta">by &nbsp <a href="#">{{object.author}}</a></div>|
<div class="post-meta">date &nbsp &nbsp<a href="#">{{object.date_updated | date:"F d, Y"}}</a></div>
</div>



<div class="container p-0">

<p style="font-size: 20px">{{object.content}}</p>

</div>
</div>
</section>



 {% endblock %}
