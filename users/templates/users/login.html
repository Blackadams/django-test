{% extends "blog/base.html" %}
{% load static %}
{% block title %}
    LogOut
{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" type='text/css' href="{% static 'users/main.css' %}">
{% endblock %}


{% block content %}
<div class='user-register border-style-1'>
    <form class='register-form' method='POST'>
        {% csrf_token %}
        <fieldset class="form-field-set">
            <legend class="legend-style-1"> Login </legend>
            {{ form.as_p }}
        </fieldset>

        <input class='form-submit-button margin-top-20' type='submit' value='Log In' />
    </form>
    <div class='margin-vert-10'>
        <small class="form-footer-small">
            Do not have an account?
            <a href="{% url 'user-register' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock %}
